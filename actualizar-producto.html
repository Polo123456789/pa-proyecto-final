<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-wrapper">
        <form class="form">
            <h1>Actualizar Producto</h1>
            <div class="form-inputs">
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" value="" disabled>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" value="" minlength="1" maxlength="45" required>
                <label for="description">Descripción:</label>
                <input type="text" name="description" id="description" value="" minlength="1" maxlength="255" required>
                <label for="categorie">Categoría:</label>
                <input type="text" name="categorie" id="categorie" value="" minlength="1" maxlength="45" required>
                <label for="exitencies">Existencias:</label>
                <input type="number" name="existencies" id="exitencies" value="" min="0" required>
            </div>
            <input type="submit" id="update-btn" value="Actualizar">
            <input type="button" id="discard-btn" value="Descartar">
        </form>
    </div>
    <script src="actualizar-producto.js"></script>
</body>
</html>
