<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir Producto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-wrapper">
        <form class="form">
            <h1>Solicidud de productos</h1>
            <div class="form-inputs">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" disabled>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" disabled>
                <label for="provider">Proveedor:</label>
                <select name="provider" id="provider">
                </select>
                <label for="amount">Cantidad:</label>
                <input type="number" min="1" id="amount" name="amount">
            </div>
            <input type="submit" id="confirm-order" value="Confirmar Pedido">
        </form>
    </div>
    <script src="pedir-producto.js"></script>
</body>
</html>
